<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Акселератор. Проект №1. Сайт центра SuperGym - самого большого фитнес центра за Уралом ">
    <title>Фитнесс центр SuperGym в Омске</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/AlumniSans-SemiBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Light.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="fonts/rouble.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="icon" href="./favicon/favicon.ico">
    <link rel="icon" type="image/png" href="./favicon/favicon.png">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
              <div class="header__nav">
                <a class="header__logo" href="index.html">
                  <img src="./img/logo.svg" width="122" height="44" alt="Логотип Supergym.">
                </a>
                <div class="header__contacts">
                  <a class="header__phone" href="tel:+78005555555">8-800-555-55-55</a>
                </div>
              </div>
              <div class="header__hero">
                <div class="header__hero-wrapper">
                  <div class="header__hero-title">
                    <p>Омск</p>
                    <h1>Фитнес центр</h1>
                  </div>
                  <ul class="header__hero-list">
                    <li>Тренажёрный зал</li>
                    <li>Групповые занятия</li>
                    <li>Кардио-зона</li>
                  </ul>
                  <a class="button" href="#membership">Купить абонемент</a>
                </div>
                <div class="header__image">
                 <picture>
                  <source type="image/webp" media="(max-width:1199px)" srcset="./img/hero/hero-desktop@1x.webp, ./img/hero/hero-desktop@2x.webp 2x">
                  <source type="image/webp" media="(max-width:767px)" srcset="./img/hero/hero-tablet@1x.webp, ./img/hero/hero-tablet@2x.webp 2x">
                  <source media="(min-width: 768px)" srcset="./img/hero/hero-tablet@1x.jpg 1x, ./img/hero/hero-tablet@2x.jpg 2x">
                  <img src="./img/hero/hero-desktop@1x.jpg" srcset="./img/hero/hero-desktop@2x.jpg" width="500" height="556" alt="Тренер-супермен.">
                 </picture>
                </div>
              </div>
          </div>
        </div>
      </header>
      <main>
        <!-- <section class="intro">
          <div class="container">
            <h1>Тестовая страница.</h1>
            <p>На данной странице показан пример модальных окон.</p>
            <p>Перед началом разработки не забудьте удалить всё содержимое &#8249;main&#8250;&#8249;&#8260;main&#8250;.</p>
            <p><a class="btn" href="#" data-open-modal="feedback">modal--feedback link</a></p>
            <p><a class="btn" href="#" data-open-modal="success">modal--success link</a></p>
          </div>
        </section> -->
      </main>
      <footer>
        <div class="container">
          <div class="footer__wrapper">
            <a class="header__logo" href="index.html">
              <img src="./img/logo.svg" width="122" height="44" alt="Логотип Supergym.">
            </a>
          </div>
        </div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
